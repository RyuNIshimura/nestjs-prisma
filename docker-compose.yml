version: '3'

services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nestjs-prisma-nextjs
    networks:
      - default

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=8080
    volumes:
      - ./api/:/usr/src/app
    ports:
      - '8080:8080'
      - '5555:5555'
    command: >
      bash -c "
        yarn &&
        npx prisma generate &&
        yarn start:dev
      "
    networks:
      - default
    depends_on:
      - db

networks:
  default:

volumes:
  db-data: