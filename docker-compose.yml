version: '3'

services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    networks:
      - default

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=8080
    volumes:
      - ./backend/:/usr/src/app
    ports:
      - '8080:8080'
      - '5555:5555'
    networks:
      - default
    depends_on:
      - db

networks:
  default:

volumes:
  db-data: